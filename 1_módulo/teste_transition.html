        overflow: hidden;
        transition: height 0.2s;

      }
      li:hover ul {
        height: 55px;
      }
    </style>

      <li>
        item 1
        <ul>

          <li>item 1.2</li>
          <li>item 1.3</li>
        </ul>
      </li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
