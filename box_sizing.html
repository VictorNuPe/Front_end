<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do HTML que deve ser renderizada -->
<html lang="pt-br">
  <head>
    <title>Página exemplo de estrutura básica</title>
    <meta charset="utf-8" />
    <meta name="author" content="Victor" />
    <meta name="description" content="aprendendo semântica do HTML" />
    <meta name="keywords" content="html5, tecnologia" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        background: orange;
        width: 150px;
        height: 100px;
        margin: 10px;
      }
      #div1 {
        padding: 25px;
      }
      #div2 {
        padding: 25px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Estrutura</h1>
    <div id="div1">
      <p>Olá</p>
    </div>
    <div id="div2">
      <p>teste</p>
    </div>
  </body>
</html>
